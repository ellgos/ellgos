name: GitHub-Profile-3D-Contrib

on:
  schedule: # Roda diariamente √†s 18:00 UTC (03:00 JST)
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v4  # üîÑ Atualize para a vers√£o mais recente

      - uses: yoshi389111/github-profile-3d-contrib@0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ellgos  # ‚úÖ Use seu usu√°rio fixo para evitar erro

      - name: Commit & Push (only if changes)
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .

          # ‚ö†Ô∏è S√≥ faz commit se houve mudan√ßas
          if ! git diff --cached --quiet; then
            git commit -m "generated"
            git push
          else
            echo "No changes to commit"
          fi
